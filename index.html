<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact-Ory</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        .slide-in {
            animation: slide-in 0.4s ease-in-out;
        }

        .slide-out {
            animation: slide-out 0.4s ease-in-out;
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-out {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #search-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-image: url('logo.png');
            background-size: cover;
        }

        #search-input {
            width: 70%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #search-btn {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #search-btn:hover {
            background-color: #0056b3;
        }

        #post-container {
            width: 80%;
            max-width: 600px;
            height: auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            transition: transform 0.4s ease-in-out;
            margin-top: 20px;
        }

        #post-text {
            width: 100%;
            height: auto;
            font-size: 18px;
            overflow: hidden;
            margin: 0;
            padding: 10px;
            text-align: left;
        }

        #fact-id {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        #copy-fact-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        #copy-fact-btn:hover {
            background-color: #218838;
        }

        #add-post-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        #post-input {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            resize: none;
            max-height: 100px;
        }

        #submit-post-btn {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #submit-post-btn:hover {
            background-color: #0056b3;
        }

        #add-post-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        #add-post-btn:hover {
            transform: scale(1.1);
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 600px) {
            #post-container {
                width: 90%;
                padding: 15px;
            }

            #add-post-form {
                width: 80%;
                bottom: 60px;
                right: 10%;
            }

            #logo {
                width: 30px;
                height: 30px;
            }

            #search-input {
                width: 65%;
                padding: 6px;
            }

            #search-btn {
                padding: 6px;
                font-size: 14px;
            }

            #post-input {
                font-size: 12px;
            }

            #submit-post-btn {
                font-size: 12px;
            }
        }
    </style>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div id="search-bar">
    <div id="logo"></div>
    <input type="text" id="search-input" placeholder="Search by FactID">
    <button id="search-btn">Search</button>
</div>

<div class="post-container" id="post-container">
    <div class="post" id="post-text">
        <!-- Fact content goes here -->
    </div>
    <div id="fact-id">
        Fact ID: <span id="fact-id-number">123456</span>
        <button id="copy-fact-btn" onclick="copyFact()">Copy Fact</button>
    </div>
</div>

<div id="add-post-form">
    <textarea id="post-input" placeholder="Enter a new Fact..." rows="3"></textarea>
    <button type="button" id="submit-post-btn">Add Fact</button>
</div>

<button id="add-post-btn" onclick="toggleAddPostForm()">+</button>

<div id="notification"></div>

<script>
    // JavaScript for copying fact to clipboard
    function copyFact() {
        const factText = document.getElementById('post-text').innerText;
        navigator.clipboard.writeText(factText).then(() => {
            alert("Fact copied!");
        });
    }

    function toggleAddPostForm() {
        const form = document.getElementById('add-post-form');
        form.style.display = form.style.display === 'none' || form.style.display === '' ? 'flex' : 'none';
    }
</script>

</body>
</html>
