<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact-Ory</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        :root {
            --main-color: #FFD700;
            --main-color-dark: #FFC000;
            --main-color-light: #FFE44D;
            --background-color: #FFF9E6;
            --text-color: #333;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .slide-in-right {
            animation: slide-in-right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-in-left {
            animation: slide-in-left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-out-right {
            animation: slide-out-right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-out-left {
            animation: slide-out-left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(100%) rotate(5deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-left {
            from {
                transform: translateX(-100%) rotate(-5deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        @keyframes slide-out-right {
            from {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%) rotate(5deg);
                opacity: 0;
            }
        }

        @keyframes slide-out-left {
            from {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100%) rotate(-5deg);
                opacity: 0;
            }
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            overflow-x: hidden;
            padding: 20px;
        }

        #search-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        #logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-image: url('logo.png');
            background-size: cover;
            box-shadow: var(--card-shadow);
        }

        #search-input {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid var(--main-color);
            background-color: white;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--main-color-dark);
            box-shadow: 0 0 0 3px var(--main-color-light);
        }

        #search-btn {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            background-color: var(--main-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
        }

        #search-btn:hover {
            background-color: var(--main-color-dark);
            transform: translateY(-2px);
        }

        .post-container {
            width: 350px;
            min-height: 500px;
            background-color: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            position: relative;
            padding: 25px;
            margin: 20px;
            transition: transform 0.3s ease;
            perspective: 1000px;
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .post {
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        #fact-id {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--main-color-light);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-color);
            margin-top: auto;
            width: calc(100% - 30px);
            padding: 10px 15px;
            position: relative;
            bottom: 0;
        }

        #copy-fact-id {
            padding: 8px 16px;
            background-color: var(--main-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #copy-fact-id:hover {
            background-color: var(--main-color-dark);
            transform: translateY(-2px);
        }

        #add-post-form {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            width: 300px;
            z-index: 1000;
        }

        #post-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--main-color);
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 10px;
        }

        #submit-post-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--main-color);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #add-post-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--main-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #add-post-btn:hover {
            transform: scale(1.1) rotate(180deg);
            background-color: var(--main-color-dark);
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--main-color);
            color: var(--text-color);
            padding: 15px 25px;
            border-radius: 12px;
            display: none;
            box-shadow: var(--card-shadow);
            z-index: 1000;
            animation: notification-slide-up 0.3s ease;
        }

        @keyframes notification-slide-up {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .post-container {
                width: calc(100% - 40px);
                margin: 10px;
                padding: 20px;
            }

            #search-bar {
                flex-wrap: wrap;
                padding: 0 10px;
            }

            #search-input {
                width: calc(100% - 60px);
            }

            #add-post-form {
                width: calc(100% - 40px);
                left: 20px;
                right: 20px;
            }

            #notification {
                width: calc(100% - 40px);
                left: 20px;
                right: 20px;
                transform: none;
            }

            #logo {
                width: 35px;
                height: 35px;
            }
        }

        .animate-next-out {
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .animate-prev-out {
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .animate-next-in {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .animate-prev-in {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .initial-next {
            transform: translateX(100%);
            opacity: 0;
        }

        .initial-prev {
            transform: translateX(-100%);
            opacity: 0;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div id="search-bar">
    <div id="logo"></div>
    <input type="text" id="search-input" placeholder="Search by FactID">
    <button id="search-btn">Search</button>
</div>

<div class="post-container" id="post-container">
    <div class="post" id="post-text"></div>
    <div id="fact-id">
        <span id="fact-id-text"></span>
        <button id="copy-fact-id">Copy ID</button>
    </div>
</div>

<div id="add-post-form">
    <textarea id="post-input" placeholder="Share a new fact..."></textarea>
    <button type="button" id="submit-post-btn">Share Fact</button>
</div>

<button id="add-post-btn">+</button>

<div id="notification"></div>
<script src="main.js"></script>
</body>
</html>
