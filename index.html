<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact-Ory</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* CSS Variables for Light and Dark Mode */
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: #fff;
            --accent-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --accent-color: #4c9fff;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            width: 100%;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        #search-bar {
            width: 90%;
            max-width: 600px;
            margin: 70px auto 20px auto;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
        }

        #search-btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-btn:hover {
            background-color: darken(var(--accent-color), 10%);
        }

        .post-container {
            width: 90%;
            max-width: 400px;
            background-color: var(--card-bg);
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .post-container:hover {
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .post-text {
            font-size: 18px;
            line-height: 1.5;
        }

        .fact-id {
            margin-top: 10px;
            font-size: 14px;
            color: gray;
        }

        #add-post-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        #add-post-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            border-radius: 10px;
            background-color: var(--card-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        textarea {
            padding: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
        }

        @media (max-width: 600px) {
            header {
                font-size: 18px;
            }
            #search-bar {
                flex-direction: column;
                gap: 10px;
            }
            #add-post-form {
                width: 80%;
                right: 10%;
            }
        }
    </style>
</head>
<body>

<header>Welcome to Fact-Ory!</header>

<div id="search-bar">
    <input type="text" id="search-input" placeholder="Search by Fact ID">
    <button id="search-btn">Search</button>
</div>

<div class="post-container">
    <div class="post-text">This is a sample fact. Isn't it amazing?</div>
    <div class="fact-id">Fact ID: 12345</div>
</div>

<button id="add-post-btn">+</button>

<div id="add-post-form">
    <textarea id="post-input" placeholder="Enter a new Fact..." rows="3"></textarea>
    <button type="button" id="submit-post-btn">Add Fact</button>
</div>

<script>
    // Toggle Add Post Form
    const addPostBtn = document.getElementById('add-post-btn');
    const addPostForm = document.getElementById('add-post-form');
    addPostBtn.addEventListener('click', () => {
        addPostForm.style.display = addPostForm.style.display === 'flex' ? 'none' : 'flex';
    });

    // Dark Mode Toggle
    const toggleTheme = () => {
        document.body.setAttribute('data-theme',
            document.body.getAttribute('data-theme') === 'dark' ? '' : 'dark');
    };

    // Listen for a keyboard shortcut to toggle themes
    window.addEventListener('keydown', (e) => {
        if (e.key === 'd') toggleTheme();
    });
</script>
</body>
</html>
