<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact-Ory</title>
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SERTCMFWNJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-SERTCMFWNJ');
    </script>
    <style>
        /* CSS Variables for Light and Dark Themes */
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: #fff;
            --accent-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --accent-color: #4c9fff;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            width: 100%;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        #search-bar {
            width: 90%;
            max-width: 600px;
            margin: 70px auto 20px auto;
            display: flex;
            gap: 10px;
        }

        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
        }

        #search-btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: white;
        }

        .post-container {
            width: 90%;
            max-width: 600px;
            background-color: var(--card-bg);
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .post-text {
            font-size: 18px;
        }

        .fact-id {
            margin-top: 10px;
            font-size: 14px;
            color: gray;
        }

        #add-post-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            #search-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<header>Welcome to Fact-Ory!</header>

<div id="search-bar">
    <input type="text" id="search-input" placeholder="Search by Fact ID">
    <button id="search-btn">Search</button>
</div>

<div id="post-container" class="post-container">
    <div class="post-text">Loading facts...</div>
</div>

<button id="add-post-btn">+</button>

<script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-app.firebaseapp.com",
        databaseURL: "https://your-app.firebaseio.com",
        projectId: "your-app-id",
        storageBucket: "your-app.appspot.com",
        messagingSenderId: "your-messaging-id",
        appId: "your-app-id"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fetch and Display Facts
    const postContainer = document.getElementById('post-container');
    database.ref('facts').on('value', (snapshot) => {
        postContainer.innerHTML = '';
        snapshot.forEach((fact) => {
            const factElement = document.createElement('div');
            factElement.className = 'post-text';
            factElement.innerHTML = `<p>${fact.val().content}</p><small class="fact-id">ID: ${fact.key}</small>`;
            postContainer.appendChild(factElement);
        });
    });

    // Toggle Dark Mode
    const toggleTheme = document.createElement('button');
    toggleTheme.textContent = 'Toggle Dark Mode';
    toggleTheme.style.position = 'fixed';
    toggleTheme.style.bottom = '20px';
    toggleTheme.style.left = '20px';
    document.body.appendChild(toggleTheme);
    toggleTheme.addEventListener('click', () => {
        document.body.toggleAttribute('data-theme', 'dark');
    });
</script>
</body>
</html>
